name: Trigger Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create Release v1.0.0
        run: |
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d '{"tag_name":"v1.0.0","name":"v1.0.0","body":"Initial release. This release was created automatically to trigger the build workflow."}' \
          "https://api.github.com/repos/${{ github.repository }}/releases"
