name: Build and Release OptimizerGUI

on:
  release:
    types: [published]
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # adjust if you use a different .NET version

      - name: Restore dependencies
        run: dotnet restore OptimizerGUI.csproj

      - name: Publish self-contained .exe
        run: dotnet publish OptimizerGUI.csproj -r win-x64 -c Release --self-contained true -p:PublishSingleFile=true -o ./release

      - name: Find exe filename
        id: exe_name
        run: |
          echo "exe_name=$(dir ./release /b | findstr .exe)" >> $GITHUB_ENV

      - name: Upload .exe to release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ env.exe_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .exe as workflow artifact (manual fallback)
        uses: actions/upload-artifact@v4
        with:
          name: OptimizerGUI.exe
          path: release/${{ env.exe_name }}
