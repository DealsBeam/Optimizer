name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build application
      id: build
      run: dotnet publish OptimizerGUI.csproj -r win-x64 -c Release --self-contained true -p:PublishSingleFile=true -o ./publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: OptimizerGUI-executable
        path: ./publish/OptimizerGUI.exe

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .

    - name: Upload release asset
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release upload ${{ github.event.release.tag_name }} ./publish/OptimizerGUI.exe --clobber
