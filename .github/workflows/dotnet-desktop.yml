name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: dotnet publish OptimizerGUI.csproj -r win-x64 -c Release --self-contained true -p:PublishSingleFile=true -o ./publish

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/OptimizerGUI.exe
        generate_release_notes: true
